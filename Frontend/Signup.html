<!DOCTYPE html>
<html lang="en">
<head>
    <title>UNIMATE Sign Up</title>
    <style>
        /* Keep your existing styles */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            background: url('backgr.jpg') no-repeat center center/cover;
        }

        .container {
            background-color: rgba(189, 190, 189, 0.8);
            padding: 50px 30px;
            width: 400px;
            margin: 100px auto 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        img {
            border-radius: 50%;
            height: 150px;
            margin: 0 auto 20px;
        }

        h1, h2 {
            margin: 10px 0;
        }

        form label {
            display: block;
            margin: 10px 0 5px;
            color: #333;
            text-align: left;
        }

        form input, form select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        form button {
            background-color: #54ac67;
            color: #fff;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        form button:hover {
            background-color: #4a9b5c;
        }

        a {
            display: block;
            margin: 10px 0;
            color: #54ac67;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        p {
            margin-top: 20px;
            color: #333;
            font-weight: bold;
        }

        .error {
            color: red;
            font-size: 14px;
            margin-bottom: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="Unimate.jpg" alt="UNIMATE Logo">
        <h1>UNIMATE</h1>
        <h2>Sign Up</h2>
        <form id="signupForm">
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" placeholder="Enter your first name" required>

            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" placeholder="Enter your last name" required>

            <label for="college_email">College Email Address:</label>
            <input type="email" id="college_email" name="college_email" placeholder="Enter your college email" required>
            <div id="emailError" class="error">Please enter your correct college email!</div>

            <label for="new_password">New Password:</label>
            <input type="password" id="new_password" name="new_password" placeholder="Enter your password" required autocomplete="off">

            <label for="department">Department:</label>
            <select id="department" name="department" required>
                <option value="">Select</option>
                <option value="SCSE">SCSE</option>
                <option value="SCAT">SCAT</option>
                <option value="CNCS">CNCS</option>
                <option value="Cloud">Cloud</option>
            </select>

            <label for="course">Course:</label>
            <select id="course" name="course" required>
                <option value="">Select</option>
                <option value="MCA">MCA</option>
                <option value="BCA">BCA</option>
                <option value="B.Tech">B.Tech</option>
                <option value="B.Sc">B.Sc (Hons.)</option>
            </select>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">Select</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <hr>
            <button type="submit">Sign Up</button>
        </form>
        <a href="index.html">Login</a>
        <p>GALGOTIAS SOCIAL NETWORK</p>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            const email = document.getElementById('college_email').value;
            const emailError = document.getElementById('emailError');

            // Validate email domain
            if (
                email.endsWith('@galgotiasuniversity.edu.in') || 
                email.endsWith('@galgotiasuniversity.ac.in')
            ) {
                emailError.style.display = 'none'; // Hide error
                // Redirect to OTP Verification page
                window.location.href = 'Otpverify.html';
            } else {
                emailError.style.display = 'block'; // Show error
            }
        });
    </script>
</body>
</html>
